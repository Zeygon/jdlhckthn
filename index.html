<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src  *; style-src *; script-src *" /> -->
    <title>JOIN IN</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ==" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loader" class="center">
        <div id="brand" style="">
            <img src="Logo.PNG" alt="" style="">
            <h1>Meet people and join in!</h1>
        </div>
    </div>



    <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">one</a></li>
        <li><a href="#!">two</a></li>
        <li class="divider"></li>
        <li><a href="#!">three</a></li>
    </ul>
    <div class="navbar-fixed">



        <nav class="orange" style="background-color:#ffc018 !important">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s2">

                        <ul class="left">
                            <li><a><i class="material-icons">menu</i></a></li>
                        </ul>
                    </div>

                    <div class="col s8">
                        <div class="input-field">
                            <input type="search" id="search">
                            <label class="label-icon" for="search"><i class="material-icons searchicon">search</i></label>
                        </div>
                    </div>
                    <div class="col s2">

                        <ul class="right">
                            <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">event</i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div id="map"></div>

    <div id="create">
        <div class="row">
            <div class="container">
                <div class="col s12">
                    <form class="card-panel">
                        <h1>Add Event</h1>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">title</i>
                                <input id="input_title" type="text" class="validate" required>
                                <label for="input_title">Title</label>
                            </div>
                            <div class="input-field col s8">
                                <i class="material-icons prefix">date_range</i>
                                <input type="date" class="datepicker" id="input_date" required>
                                <label for="input_date">Select date</label>
                            </div>
                            <div class="input-field col s4">
                                <input type="checkbox" class="filled-in" id="input_date_tbd" checked="checked" />
                                <label for="input_date_tbd">TBD</label>
                            </div>
                            <div class="input-field col s8">
                                <i class="material-icons prefix">add_location</i>
                                <input id="input_location" type="text" class="validate" required>
                                <label for="input_location">Location</label>
                            </div>
                            <div class="input-field col s4">
                                <button type="button" name="button" class="waves-effect waves-light btn">PICK</button>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea id="input_description" class="materialize-textarea" required></textarea>
                                <label for="input_description">Description</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">mode_edit</i>
                                <select id="input_category" required>
                                   <option value="" disabled selected>Choose your option</option>
                                   <option value="1">Sports</option>
                                   <option value="2">Coding</option>
                                   <option value="3">Freetime Activities</option>
                                 </select>
                                <label>Select category</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">mode_edit</i>
                                <select multiple id="input_tags" required>
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="1">swim</option>
                                  <option value="2">walk</option>
                                  <option value="3">hide</option>
                                </select>
                                <label>Select tags</label>
                            </div>

                            <div class="input-field col s8">
                                <i class="material-icons prefix">date_range</i>
                                <input type="text" class="text" id="input_spots">
                                <label for="inpit_spots">Maximum spots</label>
                            </div>
                            <div class="input-field col s4">
                                <input type="checkbox" class="filled-in" id="input_spots_limited" checked="checked" />
                                <label for="input_spots_limited">spots limited</label>
                            </div>

                        </div>

                        <div class="row">
                          <div class="right abort"><button class="btn waves-effect waves-light green" onclick="save()" type="submit">Save</button></div>
                          <div class="right"><button class="btn waves-effect waves-light red" onclick="abort()">Abort</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a class="btn-floating btn-large waves-effect waves-light red" id="add"><i id="add--i" class="material-icons">add</i></a>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="swagmarker.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="search.js" charset="utf-8"></script>
    <script src="addact.js" charset="utf-8"></script>
</body>

</html>
